<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./switcher.css">
    <link rel="stylesheet" href="./style.css">

    <title>Página de Login</title>

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head> 
<body>

    <div class="conteiner">
        <div class="content">
            <div class="img-block">
                <img src="./assets/landscape.png" alt="Imagem ilustrativa" id="imagem">
            </div>

            <div class="login-block">
                <div class="login-header">
                    <h1>Crie uma conta nova</h1>
                    <p>Já tem uma conta? Faça <a href="../Cafeteria/index.html">login aqui</a></p>
                </div>

                <div class="login-area">
                    <div class="inicio-area">
                        <div class="emailField">
                            <input type="text" id="TxFEmail" placeholder="seuemail@dominio.com"> 
                        </div>
                        <div class="nomeField">
                         <input type="text" id="TxFNome" placeholder="Seu nome">
                        </div>
                    </div>
                    <div class="senha-area">
                        <div class="password-field" id="PassFild1">
                            <input type="password" id="TxFSenha" placeholder="Digite sua senha (Minimo de 8 caracteres)" minlength="8">
                            <img src="./assets/eye-close.png" id="olho1">
                        </div>
                        <div class="password-field" id="PassFild2">
                            <input type="password" id="TxFConfSenha" placeholder="Confirme sua senha" minlength="8">
                            <img src="./assets/eye-close.png" id="olho2">
                        </div>
                        <label><input type="checkbox">Lembrar mais tarde</label>
                        <!---->
                    </div>

                    <button>Registrar conta</button>
                </div> <!--login-area-->
                
                <div class="login-alter">
                    <div class="divisor">
                        <hr>
                        ou entrar com <hr>
                    </div>
                    <div class="sites-alter">
                        <a href="https://google.com">
                            <div class="site">
                                <img src="./assets/google.png">
                                Google
                            </div>
                        </a>

                        <a href="instagram.com">
                            <div class="site">
                                <img src="./assets/instagram.png">
                                Instagram
                            </div>
                        </a>
                    </div>
                </div> <!--login-alter-->

            </div><!--login-block-->

        </div><!--content-->
    </div>

    <button class="btn">Mudar para DARK</button>
    
</body>
<script src="./script.js" defer></script>
<noscript>Ative o JavaScript para visualizar a página.</noscript>
</html>
