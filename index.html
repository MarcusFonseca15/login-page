<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Página de Login</title>
</head> 
<body>

    <div class="conteiner">
        <div class="content">
            <div class="img-block">
                <img src="./assets/landscape.png" alt="Imagem ilustrativa" id="imagem">
            </div>

            <div class="login-block">
                <div class="login-header">
                    <h1>Crie uma conta nova</h1>
                    <p>Já tem uma conta? Faça <a href="../Cafeteria/index.html">login aqui</a></p>
                </div>

                <div class="login-area"></div>
                <input type="text" id="TxFEmail" placeholder="seuemail@dominio.com"> 
                <input type="text" id="TxFNome" placeholder="Seu nome"> <br>
                <input type="password" id="TxFSenha" placeholder="Digite sua senha (Minimo de 5 caracteres)" minlength="8"><br>
                <input type="password" id="TxFConfSenha" placeholder="Confirme sua senha" minlength="8">
                <input type="checkbox" onclick="efeito()"> Ver senhas

                <div class="login-alter">

                </div>
            </div>

        </div>
    </div>


    <h1>Mensagem de Boas Vindas</h1>
    <p id="msg">Current Tasks:</p>
    <ul>
        <li class="list">Label Email</li>
        <li class="list">Label Senha</li>
        <li class="list">Label Nome</li>
        <li>TxF Email</li>
        <li>TxF Senha</li>
        <li>TxF Nome</li>
    </ul>

    <button class="btn">Mudar para DARK</button>
    
</body>
<script src="./script.js" defer></script>
<noscript>Ative o JavaScript para visualizar a página.</noscript>
</html>
